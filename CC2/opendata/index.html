<!DOCTYPE html>
<html>

<head>
    <title>openData</title>
    <meta charset="utf-8">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/comportement.js"></script>



    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>


</head>

<body>


    <h2>Velib à Paris </h2>

    <p class="nbStations">Nombre de stations : <strong></strong></p>

    <div id="map"></div>

    <script>
        //Création de la map avec le plugin
        var map = L.map('map').setView([48.85661400000001, 2.3522219000000177], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.mapbox-streets-v6',
            accessToken: 'pk.eyJ1IjoiYXN1a2FldHMiLCJhIjoiY2locmltZG4yMDBhYnQ3a2h6bzB1bXpjaSJ9.o0YbSTXbDKTpHAV7qy2qUQ'
        }).addTo(map);
    </script>








</body>

</html>
